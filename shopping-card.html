<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopping-card.css">
    <title>Shopping Card</title>
</head>
<body>
    <div class="container">
        <ul class="list-items" id="items">
            <li class="item">
                <div class="item-col-1">
                    <img src="./images/1.jpg" alt="" srcset="">
                    <h4>Parfum Brand</h4>
                </div>
                <div class="total">
                    <span>Unit Price: </span><span class="unit-price">100</span><span class="currency">$</span>
                </div>
                <div class="total">
                    <span>Total Price: </span><span class="total-price">100 </span><span class="currency">$</span>
                </div>
                <div class="item-col-2">
                    <button class="plus">+</button>
                    <span id="number"></span>
                    <button class="minus">-</button>
                </div>
            </li>
            <button class="delete">Delete</button>
        </ul>

        
        <div class="validation">
            <button>Validate</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
